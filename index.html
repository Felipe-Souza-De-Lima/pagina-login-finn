<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://ontabs.com/uploads/images/3939/adventure-time-heroes-of-ooo-256.png" type="image/x-icon">
  <title>Página de login</title>
</head>
<body>
  <header>
    <h1>Bem Vindo</h1>
    <p>embarque nesta aventura, faça seu login!</p>
  </header>
  <main>
    <section>
      <div class="olho-direito"></div>
      <div class="olho-esquerdo"></div>
      <form>
        <input class="email" type="email" required placeholder="Email">
        <input class="senha" type="password" required placeholder="Password">
        <button class="botao">Entrar</button>
      </form>
    </section>
  </main>
</body>
</html>
